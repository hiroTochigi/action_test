name: Separate Audio

on:
  workflow_dispatch:
    inputs:

jobs:
  diagrams:
    name: Separate Audio
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Set up Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Start Script
        run: |
          cd analyze_video
          mkdir -p audio/input
          mkdir -p audio/output
          mkdir -p audio/plot
          wget https://ondemand.npr.org/anon.npr-mp3/npr/atc/2021/07/20210723_atc_web_new_us_capitol_police_chief.mp3 -P audio/input/
          docker run --name separate_audio -v `pwd`:/analyze hirotochigi/separate_audio python analyze/src/separate_audio.py
          # bash docker/start_separate_container.sh
          # python separate_audio.py
          
      - name: Upload Result
        uses: actions/upload-artifact@v2
        with:
          name: analyze_video/audio
          path: analyze_video/audio/output/*.mp3